<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/loginForm.css}">
    <title>Title</title>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">로그인</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post" th:action="@{/account/{action}(action=${action})}" th:object="${account}">
                        <h3 class="text-center text-info">로그인</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">이메일</label><br>
                            <input type="text" name="email" id="email" class="form-control" th:field="*{user_email}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">비밀번호</label><br>
                            <input type="text" name="password" id="password" class="form-control" th:field="*{user_password}">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="로그인">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
