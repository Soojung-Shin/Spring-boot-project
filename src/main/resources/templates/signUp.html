<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/loginForm.css}">
    <title>Title</title>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">회원가입</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post" th:action="@{/account/{action}(action=${action})}" th:object="${account}">
                        <h3 class="text-center text-info">회원가입</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">이메일</label><br>
                            <input type="text" name="email" id="email" class="form-control" th:field="*{accountEmail}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">비밀번호</label><br>
                            <input type="password" name="password" id="password" class="form-control" th:field="*{accountPassword}">
                        </div>
                        <div class="form-group">
                            <label for="userName" class="text-info">닉네임</label><br>
                            <input type="text" name="userName" id="userName" class="form-control" th:field="*{accountName}">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="등록">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
